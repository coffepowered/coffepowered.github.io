<p>Embedding js in html.</p>
<div id="andreaDiv">
</div>

<script>
    const svg = d3.select("#andreaDiv")
                  .append("svg")
                  .attr("width", "550")
                  .attr("height", "100")
                  .style("background-color", "red")
                  .attr("id", "demo1")
 
    let rect = d3.select("#demo1")
                 .append("rect")
                 .attr("x", "200")
                 .attr("y", "20")
                 .attr("width", "100")
                 .attr("height", "70")
                 .attr("fill", "orange")
                 .attr("stroke", "blue")
                 .attr("stroke-width", "3px")
    let text = d3.select("#demo1").append("text")
                 .attr("x", "250")
                 .attr("y", "50")
                 .attr("font-size", "20px")
                 .attr("fill", "black")
                 .text("Hello Andrea!")
 </script>
